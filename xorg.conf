# nvidia-xconfig: X configuration file generated by nvidia-xconfig

Section "ServerLayout"
    Identifier     "Layout0"  
    Screen      0  "Screen0"  
    Screen      1  "Screen1" RightOf "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "Files"
EndSection

Section "InputDevice"
    # generated from default  
    Identifier     "Mouse0"   
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default  
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Monitor"
    Identifier     "Monitor1"
    VendorName     "Unknown"
    ModelName      "Unknown"
    HorizSync       28.0 - 33.0
    VertRefresh     43.0 - 72.0
    Option         "DPMS"
EndSection

Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 690"
    BusID          "PCI:3:0:0"
EndSection

Section "Device"
    Identifier     "Device1"  
    Driver         "nvidia"   
    VendorName     "NVIDIA Corporation"
    BoardName      "GeForce GTX 690"
    BusID          "PCI:4:0:0"
EndSection

Section "Screen"
    Identifier     "Screen0"  
    Device         "Device0"  
    Monitor        "Monitor0" 
    DefaultDepth    24
    Option         "UseDisplayDevice" "none"
    SubSection     "Display"  
        Virtual     1024 768  
        Depth       24
    EndSubSection
EndSection

Section "Screen"
    Identifier     "Screen1"  
    Device         "Device1"  
    Monitor        "Monitor1" 
    DefaultDepth    24
    Option         "UseDisplayDevice" "none"
    SubSection     "Display"  
        Virtual     1024 768  
        Depth       24
    EndSubSection
EndSection